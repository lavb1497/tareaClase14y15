<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="text-center">Tarea de Clase S15</h3>
      <p style="font-size: xx-large;"><strong>{{ titulo }}</strong></p>
      <hr>
      <p>Event biding</p>
      <button (click)="mostrarMensaje()" type="button" class="btn btn-outline-primary mb-3">{{ boton }}</button>
      <p *ngIf="condicionMensaje">{{ mensaje }}</p>
      <hr>
      <div class="mb-5">
        <label for="exampleFormControlTextarea1" class="form-label mb-3">Two way binding</label>
        <p class="mt-3 mb-3">{{ textTwoWay }}</p>
        <textarea [(ngModel)]="textTwoWay" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>
</div>
